<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculadora"><p>Calculadora</p>

        <div id="visor">Resultado</div>

        <div id="numpad">
            <div>
                <button id="botao" class="botão" onclick="insert('1')">1</button>
                <button id="botao" class="botão" onclick="insert('2')">2</button>
                <button id="botao" class="botão" onclick="insert('3')">3</button>
            </div>

            <div>
                <button id="botao" class="botão" onclick="insert('4')">4</button>
                <button id="botao" class="botão" onclick="insert('5')">5</button>
                <button id="botao" class="botão" onclick="insert('6')">6</button>
            </div>

            <div>
                <button id="botao" class="botão" onclick="insert('7')">7</button>
                <button id="botao" class="botão" onclick="insert('8')">8</button>
                <button id="botao" class="botão" onclick="insert('9')">9</button>
            </div>

            <div>
                <button id="botao" class="botão" onclick="insert('+')">+</button>
                <button id="botao" class="botão" onclick="insert('0')">0</button>
                <button id="botao" class="botão" onclick="insert('-')">-</button>
            </div>
            
        </div>
    </main>
    <script src="area.js"></script>

</body>
</html>
